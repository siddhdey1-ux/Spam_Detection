<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response Saved</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b1e39;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #28a745;
      position: relative;
      animation: scaleUp 0.4s ease-in-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 50px;
      width: 25px;
      height: 50px;
      border-right: 4px solid #28a745;
      border-bottom: 4px solid #28a745;
      transform: rotate(45deg);
      animation: drawCheck 0.5s ease-in-out 0.4s forwards;
      opacity: 0;
    }

    @keyframes scaleUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes drawCheck {
      0% { opacity: 0; transform: rotate(45deg) scale(0); }
      100% { opacity: 1; transform: rotate(45deg) scale(1); }
    }

    h2 {
      margin-top: 20px;
      color: #28a745;
    }

    p {
      margin-top: 10px;
      color: #cce3d2;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      background-color: #339cff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h2>Thank You!</h2>
  <p>Your response has been saved successfully.</p>
  <a href="/">Back to Home</a>
</body>
</html>
